name: SonarQube
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    uses: Apsion/apsion-github-org-workflows/.github/workflows/org-sonarqube.yml@main
    with:
      project_type: python
      python_version: '3.12'
      run_tests: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
