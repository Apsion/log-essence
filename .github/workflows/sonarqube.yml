name: SonarQube
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarqube:
    uses: Apsion/apsion-github-org-workflows/.github/workflows/org-sonarqube.yml@main
    with:
      project_type: python
      python_version: '3.12'
      run_tests: true
    secrets: inherit
